<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 14</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__text">Homework â„–14</div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="homework">
					<div class="road">
						<div class="road__body">
							<div class="road__line"></div>
							<div class="road__line"></div>
							<div class="road__line"></div>
							<div class="road__line"></div>
							<div class="road__line"></div>
							<div class="road__line"></div>
						</div>
					</div>
					<div class="torreto">
						<img src="img/torreto.webp" alt="torreto">
					</div>
					<div class="me">
						<img src="img/me.webp" alt="me">
					</div>
					<div class="ship">
						<img src="img/ship.webp" alt="ship">
					</div>
					<div class="umbrella">
						<img src="img/umbrella.webp" alt="umbrella">
					</div>
					<div class="star">
						<img src="img/star.webp" alt="star">
					</div>
					<div class="castle">
						<img src="img/castle.webp" alt="castle">
					</div>
					<div class="sand">
						<img src="img/sand.webp" alt="sand">
					</div>
					<div class="flipper">
						<img src="img/flipper.webp" alt="flipper">
					</div>
					<div class="car">
						<div class="car__body">
							<div class="car__roof"></div>
							<div class="car__roof-bottom"></div>
							<div class="car__carcass-top"></div>
							<div class="car__carcass"></div>
							<div class="car__engine">
								<img src="img/engin.webp" alt="engin">
							</div>
							<div class="car__wing">
								<img src="img/wing.webp" alt="wing">
							</div>
							<div class="car__carcass-bottom"></div>
							<div class="car__carcass-bottom-1"></div>
							<div class="car__carcass-bottom-2"></div>
							<div class="car__glass glass">
								<div class="glass__side">
									<div class="glass__side-1"></div>
									<div class="glass__jumper"></div>
									<div class="glass__glare"></div>
								</div>
								<div class="glass__windshield">
									<div class="glass__windshield-1"></div>
								</div>
							</div>
							<div class="car__reflector"></div>
							<div class="car__reflector car__reflector--right"></div>
							<div class="car__handle"></div>
							<div class="car__bumper-rear"></div>
							<div class="car__bumper-front"></div>
							<div class="car__wheel wheel">
								<div class="wheel__bg"></div>
								<div class="wheel__body">
									<div class="wheel__print"></div>
									<div class="wheel__print wheel__print--bottom"></div>
									<div class="wheel__print wheel__print--left"></div>
									<div class="wheel__print wheel__print--right"></div>
								</div>
							</div>
							<div class="car__wheel wheel car__wheel--right">
								<div class="wheel__bg"></div>
								<div class="wheel__body">
									<div class="wheel__print"></div>
									<div class="wheel__print wheel__print--bottom"></div>
									<div class="wheel__print wheel__print--left"></div>
									<div class="wheel__print wheel__print--right"></div>
								</div>
							</div>
							<div class="car__door"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__text">
					2023
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
